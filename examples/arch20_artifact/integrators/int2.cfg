#-----------------------------------------------------------------------
# Project Data
#-----------------------------------------------------------------------
project_name = "dummy";

#-----------------------------------------------------------------------
# Output Memory Model
#-----------------------------------------------------------------------
data = "raw";
save_transitions = "true";
save_controller = "true";

#-----------------------------------------------------------------------
# State/Input/Disturbance Sets
#-----------------------------------------------------------------------
states{
	dim = "2";
	eta = " 0.2,  0.2";
	lb  = "-10.0, -10.0";
	ub  = " 10.0,  10.0";
	err = " 0.0,  0.0";
}
inputs{
	dim = "1";
	eta = "1.0";
	lb  = "-1.0";
	ub  = " 1.0";
	err = "0.00";
}

#-----------------------------------------------------------------------
# System-Post Dynamics
#-----------------------------------------------------------------------
post_dynamics{
    xx0 = "x0*(1.0)+x1*(0.1)+ u0*(0.005)";
    xx1 = "x0*(0.0)+x1*(1.0)+ u0*(0.1)";
}

#-----------------------------------------------------------------------
# Information of the Noises
#-----------------------------------------------------------------------
noise{
	pdf_truncation = "fixed_truncation";
	inv_covariance_matrix = "100, 100";
	det_covariance_matrix = "1.0000e-04";
	cutting_region = "{-1,1},{-1,1}";
}

#-----------------------------------------------------------------------
# Specifications
#-----------------------------------------------------------------------
specs {
	type = "reach";
	hyperrect = "{-8,8},{-8,8}";
	time_steps = "5";
}
